    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: 'Roboto Condensed', sans-serif !important; 
            color: black;
            text-transform: lowercase;
        }

        .header-nav {
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }

        /* POSITIONING FOR NAME AND TITLE */
        .name-title-wrap {
            text-align: left;
            padding-left: 20px; /* This is your cushion from the left side */
            margin-bottom: 3px;  /* This creates exactly 3px space above the video */

        }

        }

        /* VIDEO CONTAINER */
        .video-container {
            max-width: 1200px; 
            margin: 0 auto; /* Centered, but top margin is 0 to respect the 3px above */
            padding: 0 20px;
        }

        .video-wrapper {
            width: 100%;
            background: black;
            line-height: 0;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* FOOTER NAVIGATION */
        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 60px 0 40px 0;
            border-top: 1px solid #eee;
            margin-top: 40px;
        }

        .footer-nav a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .active {
            text-decoration: underline !important;
        }

        @media (max-width: 768px) {
            .footer-nav { gap: 15px; }
            .footer-nav a { font-size: 15px; }
            .name-title-wrap { padding-left: 15px; } /* Slightly tighter for mobile */
        }
    </style>
</head>

    <div class="header-nav">
